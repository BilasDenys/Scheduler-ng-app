<div class="modal">
  <div class="modal__content">
    <small class="modal__action close" (click)="closeModal()">Закрыть</small>
    <h2 class="modal__title">Создать событие</h2>

    <div class="modal__container">
      <div class="modal__wrapper">
        <div class="modal__block">
          <button class="modal__action left" (click)="changeStartHour(-1)">
            <
          </button>

          <div class="modal__display">
            {{ startHour < 10 ? "0" + startHour : startHour }}
          </div>

          <button class="modal__action right" (click)="changeStartHour(1)">
            >
          </button>
        </div>

        <div class="modal_separate">:</div>

        <div class="modal__block">
          <button class="modal__action left" (click)="changeStartMinutes(-1)">
            <
          </button>

          <div class="modal__display">
            {{ startMinutes < 10 ? "0" + startMinutes : startMinutes }}
          </div>

          <button class="modal__action right" (click)="changeStartMinutes(1)">
            >
          </button>
        </div>
      </div>

      <div class="modal__literal">-</div>

      <div class="modal__wrapper">
        <div class="modal__block">
          <button class="modal__action left" (click)="changeEndHour(-1)">
            <
          </button>

          <div class="modal__display">
            {{ endHour < 10 ? "0" + endHour : endHour }}
          </div>

          <button class="modal__action right" (click)="changeEndHour(1)">
            >
          </button>
        </div>

        <div class="modal_separate">:</div>

        <div class="modal__block">
          <button class="modal__action left" (click)="changeEndMinutes(-1)">
            <
          </button>

          <div class="modal__display">
            {{ endMinutes < 10 ? "0" + endMinutes : endMinutes }}
          </div>

          <button class="modal__action right" (click)="changeEndMinutes(1)">
            >
          </button>
        </div>
      </div>
    </div>

    <button class="modal__action">Добавить</button>
  </div>
</div>
