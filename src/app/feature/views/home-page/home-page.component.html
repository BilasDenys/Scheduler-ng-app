<div class="home-page">
  <div class="wrapper">
    <section class="calendar">
      <h2 class="calendar__title">Календарь</h2>
      <app-calendar></app-calendar>
    </section>
  </div>

  <section class="events">
    <section class="events__create-event">
      <header class="events__header">
        <div class="events__title">События</div>
        <button class="events__action" (click)="createEvent()">+</button>
      </header>
      <app-create-event
        *ngIf="showModal"
        (emitShowModal)="changeMonth($event)"
        (emitNewEvent)="addNewEvent($event)"
      ></app-create-event>
    </section>

    <div class="container">
      <ul class="container__menu">
        <li class="container__list" *ngFor="let event of events">
          <span class="container__span"></span>

          <div class="content">
            <h2 class="container__title">{{ event.title }}</h2>
            <div class="container__info">{{ event.description }}</div>
            <div class="container__type">Type of information</div>
          </div>

          <div class="container__time">
            <span class="container__start"> {{ event.start }} </span>
            <span class="container__end"> {{ event.end }} </span>
          </div>

          <div class="container__actions">
            <button class="container__button">Удалить</button>
            <button class="container__button">Изменить</button>
          </div>
        </li>
      </ul>
    </div>
  </section>
</div>
